{{ define "header" }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": {{ .Site.BaseURL }},
    "logo": {{ printf "%s%s" .Site.BaseURL .Site.Params.logoName }}
  }
</script>
{{ end }}

{{ define "main" }}
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="top-text">1 / 3</div>
    <img src="/img/projects/muffins/cream_muffin_whitebg.jpg" style="width: 100%">
    <div class="caption-text">Caption Text</div>
  </div>
  <div class="mySlides fade">
    <div class="top-text">2 / 3</div>
    <img src="/img/projects/muffins/chocolate_muffin_cream_whitebg.jpg" style="width: 100%">
    <div class="caption-text">Caption Text</div>
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
</div>

  <h1>{{ .Title }}</h1>
  {{ .Content }}
</div>
{{ end }}
