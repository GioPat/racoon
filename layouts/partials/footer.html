<footer>
  <div class="label">
    {{ .Site.Title }} Â© <script>document.write(new Date().getFullYear())</script>
  </div>
  <div class="spacer"></div>
  {{range .Site.Params.social}}
    <a class="social" href="{{ .url }}" target="_blank">
      {{ if fileExists (printf "themes/racoon/static/svg/%s.svg" .identifier) }}
        {{ $iconURL := printf "/svg/%s.svg" .identifier}}
        <img src="{{ $iconURL }}" width="30px"/>
      {{else}}
        <span>{{.name}}</span>
      {{end }}
    </a>
  {{end}}
</footer>
