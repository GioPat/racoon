<!DOCTYPE html>
{{- $language_code := site.LanguageCode | default "it" -}}
<html lang="{{$language_code}}">
  <head>
    {{- partial "head.html" . }}
  </head>
  <body>
    <header>
      {{ partial "navbar.html" . }}
    </header>
    <main id="content">
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
